<ion-header>
  <ion-navbar>
    <ion-title>Atividade PNT 2</ion-title>
    <ion-title class="devs" color="#">Adriano Silva & Bruna Campos</ion-title>
  </ion-navbar>
</ion-header>
 
<ion-content padding center>
 
  <ion-item text-center class="hr">
    <ion-label color="{{textColor}}" class="text-size">{{personagem}}</ion-label>
  </ion-item>
 
  <ion-grid>
 
    <ion-row text-center>
      <ion-col>
        <img center align-center class="image" src={{imagem}}>
      </ion-col>
    </ion-row>
 
    <ion-row text-center>
      <ion-label class="pergunta">Quem vive num abacaxi e mora no mar?</ion-label>
    </ion-row>
 
    <ion-row text-center>
      <ion-col>
        <ion-button color="#" expand="block" (click)="clickBob()" class="bob">Bob Esponja</ion-button>
      </ion-col>
 
      <ion-col>
        <ion-button color="#" expand="block" (click)="clickPatrick()" class="patrick">Patrick</ion-button>
      </ion-col>
    </ion-row>
 
    <ion-row text-center>
      <ion-col>
        <ion-button expand="block" (click)="reset()" class="reset">Resetar</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
 
</ion-content>
